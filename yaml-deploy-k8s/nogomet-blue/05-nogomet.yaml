
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nogomet-virt-deployment
  namespace: nogomet-virt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nogomet-virt
  template:
    metadata:
      labels:
        app: nogomet-virt
    spec:
      containers:
        - name: nogomet-virt
          image: ghcr.io/nikperne/nogomet-virt:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_ATLAS_URI
              valueFrom:
                secretKeyRef:
                  name: nogomet-virt-env
                  key: mongodb
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: nogomet-virt-env
                  key: node_env
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nogomet-virt-env
                  key: jwt
            - name: HTTPS
              valueFrom:
                secretKeyRef:
                  name: nogomet-virt-env
                  key: https

---
apiVersion: v1
kind: Service
metadata:
  name: nogomet-virt-service
  namespace: nogomet-virt
spec:
  selector:
    app: nogomet-virt
  ports:
    - protocol: TCP
      port: 3000