version: '3'

services:
  app:
    image: nogomet-app
    build: ./
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGODB_ATLAS_URI=mongodb://mongodb:27017/nogometvirt
      - NODE_ENV=production
      - JWT_SECRET=toleNa≈°eGeslo
      - HTTPS=false
      - REDIS_HOST=redis
    networks:
      - nogomet_network

  nginx:
    image: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./cert/server.pem:/etc/nginx/cert/server.pem
      - ./cert/server.key:/etc/nginx/cert/server.key
    depends_on:
      - app
    networks:
      - nogomet_network

  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=nogometvirt
    networks:
      - nogomet_network

  redis:
    image: redis
    networks:
      - nogomet_network

networks:
  nogomet_network:
    name: nogomet_network
    driver: bridge
